<VirtualHost *:80>
	ServerAdmin alibarisozturk@kendocu.com
	ServerName  dojo.ankarakendo.com
    ServerAlias dojo.ankarakendo.com
	#ServerName dojo.ankarakendo.com
	DocumentRoot /var/www/html/dojo
	Define prj_name "dojo"
	Define prj_dir "/var/www/html/dojo"

	<Directory "${prj_dir}">
		#AllowOverride All
		AllowOverride None
		Require all granted
	
		Options +ExecCGI -Indexes +FollowSymLinks -MultiViews		
	</Directory>
    <Directory "${prj_dir}/upload/">
        AllowOverride None
        RewriteEngine Off
        #RewriteEngine On
        #RewriteCond %{REQUEST_METHOD} !^(GET|HEAD)
        #RewriteRule .* - [F]
        <FilesMatch "\.(sh|bash|py|php)">
            Require all denied
        </FilesMatch>
    </Directory>
</VirtualHost>